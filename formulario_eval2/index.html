
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario Evaluación 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="formulario" novalidate>
        <h1>Formulario de Evaluación</h1>

        <label for="nombre">Nombre completo:</label>
        <input type="text" id="nombre" name="nombre" required>
        <span class="error" id="error-nombre"></span>

        <label for="rut">RUT:</label>
        <input type="text" id="rut" name="rut" required>
        <span class="error" id="error-rut"></span>

        <label for="fechaNacimiento">Fecha de nacimiento:</label>
        <input type="text" id="fechaNacimiento" name="fechaNacimiento" placeholder="dd/MM/yyyy">
        <span class="error" id="error-fechaNacimiento"></span>

        <label for="cv">Curriculum Vitae:</label>
        <input type="file" id="cv" name="cv" accept=".pdf,.docx">
        <span class="error" id="error-cv"></span>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <span class="error" id="error-email"></span>

        <label for="genero">Género:</label>
        <select id="genero" name="genero">
            <option value="">Seleccione</option>
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
            <option value="otro">Otro</option>
        </select>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>
        <span class="error" id="error-password"></span>

        <label for="repetirPassword">Repetir Contraseña:</label>
        <input type="password" id="repetirPassword" name="repetirPassword" required>
        <span class="error" id="error-repetirPassword"></span>

        <div class="botones">
            <button type="button" onclick="limpiarFormulario()">Cancelar</button>
            <button type="submit">Guardar</button>
        </div>
    </form>

    <script src="script.js"></script>
</body>
</html>
