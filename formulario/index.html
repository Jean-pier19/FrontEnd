<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="formulario" novalidate>
        <h1>Formulario de Registro</h1>

        <div class="fila">
            <div class="campo">
                <label for="nombre">Nombre Completo</label>
                <input type="text" id="nombre" name="nombre" required>
                <span class="error" id="error-nombre"></span>
            </div>
            <div class="campo">
                <label for="rut">RUT</label>
                <input type="text" id="rut" name="rut" required>
                <span class="error" id="error-rut"></span>
            </div>
            <div class="campo">
                <label for="fechaNacimiento">Fecha de Nacimiento</label>
                <input type="date" id="fechaNacimiento" name="fechaNacimiento" placeholder="dd/MM/yyyy">
                <span class="error" id="error-fechaNacimiento"></span>
            </div>
        </div>

        <div class="fila">
            <div class="campo">
                <label for="cv">Curriculum Vitae</label>
                <input type="file" id="cv" name="cv" accept=".pdf,.docx">
                <span class="error" id="error-cv"></span>
            </div>
            <div class="campo">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <span class="error" id="error-email"></span>
            </div>
            <div class="campo">
                <label for="genero">Género</label>
                <select id="genero" name="genero">
                    <option value="">Seleccione...</option>
                    <option value="masculino">Masculino</option>
                    <option value="femenino">Femenino</option>
                </select>
            </div>
        </div>

        <div class="fila">
            <div class="campo">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
                <span class="error" id="error-password"></span>
            </div>
            <div class="campo">
                <label for="repetirPassword">Repetir Contraseña</label>
                <input type="password" id="repetirPassword" name="repetirPassword" required>
                <span class="error" id="error-repetirPassword"></span>
            </div>
        </div>

        <div class="fila botones">
            <button type="button" onclick="limpiarFormulario()">Cancelar</button>
            <button type="submit">Guardar</button>
        </div>
    </form>
    <script src="script.js"></script>
</body>
</html>
